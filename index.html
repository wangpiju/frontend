  mui.init({
    swipeBack: false, //关闭右滑关闭功能（默认就是false）
    keyEventBind: {
      backbutton: true //开启back按键监听（默认就是true）
    }
  });
  var quitTime = null;
  mui.plusReady(function () {
    mui.back = function () {
      //首次按键，提示‘再按一次退出应用’
      if (!quitTime) {
        //记录第一次按下回退键的时间
        quitTime = new Date().getTime();
        //回退到上一页面
        window.history.go(-1);
        setTimeout(function () {
          quitTime = null;
        }, 500);
      } else {
        if ((new Date().getTime() - quitTime) < 500) {
          quitTime = null;
          plus.runtime.quit();
        }
      }
    };
  });
